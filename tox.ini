[tox]
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
    setuptools_scm
# isolated_build = true

[testenv]
extras = test
changedir =
    test: .tmp/{envname}

[testenv:test]
commands =
    pytest --pyargs pydl {toxinidir}/docs {posargs}

[testenv:coverage]
requires =
    pytest-cov
    coverage
commands =
    pytest --cov pydl

[testenv:build_docs]
description = Invoke sphinx-build to build the HTML docs.
extras = docs
# setenv =
#   HOME = {envtmpdir}
changedir = docs
commands =
    sphinx-build . ./_build/html -W --keep-going -b html {posargs}
